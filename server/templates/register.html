<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-300 min-h-screen flex items-center justify-center">

  <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8" data-aos="fade-up">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">📝 Register</h2>
    
    <form method="POST" action="/register" class="space-y-5">
      <input name="username" type="text" placeholder="Username" required class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500"/>

      <input name="password" type="password" placeholder="Password" required class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500"/>

      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-lg transition transform hover:scale-105 duration-300">
        Register
      </button>
    </form>

    <p class="mt-4 text-sm text-center text-gray-500">
      Already have an account?
      <a href="/login-form" class="text-green-600 hover:underline">Login</a>
    </p>
  </div>

  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
